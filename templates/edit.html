<!DOCTYPE html>
<html>
<head>
  <title>Edit Employee</title>
</head>
<body style="background-color: black; color: pink; text-align: center;">
  <h2>Edit Employee</h2>
  <form action="" method="POST">
    <label>Name:</label><br>
    <input type="text" name="name" value="{{ employee.name }}" required><br><br>
    <label>Position:</label><br>
    <input type="text" name="position" value="{{ employee.position }}" required><br><br>
    <label>Salary:</label><br>
    <input type="number" name="salary" value="{{ employee.salary }}" required><br><br>
    <button type="submit">Update</button>
  </form>
  <br>
  <a href="/view_employees" style="color: pink;">Back to Employee List</a>
</body>
</html>
