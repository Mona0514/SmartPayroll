<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - SmartPayroll</title>
  <style>
    body {
      background-color: black;
      color: pink;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }
    h2 {
      margin-bottom: 20px;
    }
    form {
      display: inline-block;
      background-color: #111;
      padding: 30px;
      border-radius: 10px;
      text-align: left;
    }
    label, input {
      display: block;
      margin-bottom: 15px;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
    }
    input[type="submit"] {
      background-color: pink;
      color: black;
      padding: 10px 20px;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #ff69b4;
      color: white;
    }
  </style>
</head>
<body>
  <h2>Login</h2>
<form action="/login" method="POST">
  Username: <input type="text" name="username"><br>
  Password: <input type="password" name="password"><br>
  <input type="submit" value="Login">
<p>Don't have an account?<a href='/signup'>Sign Up</a>

</form>

</body>
</html>
